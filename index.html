<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Components Showcase</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- Top Nav Bar -->
        <my-nav
            imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-fun.svg"
        ></my-nav>

        <!-- Main Content-->
        <div class="pageWrapper">
            <div class="titleContainer">
                <page-title title="Awarded Students"></page-title>
                <xello-button value="Add New Students"></xello-button>
            </div>
            <feedback-banner
                title="This is just a page template demo"
                avatar="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-fun.svg"
            >
            </feedback-banner>
            <div class="content-block-container">
                <content-block
                    title="This is just a test"
                    text="Description"
                    imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-bulb.svg"
                >
                </content-block>
                <content-block
                    title="This is just a test"
                    text="Description"
                    imgCdn="https://devimg.careercruising.com/res/xsg-images/xsg-il-light-bulb.svg"
                ></content-block>
            </div>
            <!-- <content-block title="One More Content Block" text="Description" imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-il-parents.svg"></content-block>
            <content-block title="Two More Content Blocks" text="Description" imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-heart-shine.svg"></content-block>
            <content-block title="Thimo" text="Description" imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-hand-palm.svg"></content-block> -->
            <content-block
                title="Alex"
                imgCdn="./Photo.png"
            >
            </content-block>
        </div>
        <!-- End of Main Content -->

        <!-- Importing Web Components -->
        <script type="module" src="src/contentBlock.js"></script>
        <script type="module" src="src/feedbackBanner.js"></script>
        <script type="module" src="src/pageTitle.js"></script>
        <script type="module" src="src/myNav.js"></script>
        <script type="module" src="src/xelloButton.js"></script>
    </body>
</html>
