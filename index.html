<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Components Showcase</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- Top Nav Bar -->
        <my-nav
            imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-fun.svg"
        ></my-nav>

        <!-- Main Content-->
        <div class="pageWrapper">
            <div class="titleContainer">
                <page-title title="Awarded Students"></page-title>
                <xello-button value="Add New Students"></xello-button>
            </div>
            <feedback-banner
                title="This is just a page template demo"
                avatar="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-fun.svg"
            >
            </feedback-banner>
            <div class="content-block-container">
                <content-block
                    title="This is just a test"
                    text="Description"
                    imgCdn="https://cc3cdndev.blob.core.windows.net/xsg-images/xsg-ic-bulb.svg"
                >
                </content-block>
                <content-block
                    title="This is just a test"
                    text="Description"
                    imgCdn="https://devimg.careercruising.com/res/xsg-images/xsg-il-light-bulb.svg"
                ></content-block>
            </div>
            <div class="content-panel-container">
                <xello-panel
                    title="Top 5 Students"
                    subtitle="These are the most awarded students in 2021"
                ></xello-panel>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Importing Web Components -->
        <script type="module" src="src/contentBlock.js"></script>
        <script type="module" src="src/feedbackBanner.js"></script>
        <script type="module" src="src/pageTitle.js"></script>
        <script type="module" src="src/myNav.js"></script>
        <script type="module" src="src/xelloButton.js"></script>
        <script type="module" src="src/xelloPanel.js"></script>
    </body>
</html>
